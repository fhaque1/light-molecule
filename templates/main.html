	  <form method="post" action="/slider/">
	    <label for="year">Year:</label>

	  </form>

      </div>
      <div id="stats">
	{% for stat in info %}
	<li> {{stat}} </li>
	{% endfor %}

    <div id="dObj" style="display: none;"> {{ dObj }} </div>
